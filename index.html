<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/favicon.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/favicon_light.svg"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/png"
      href="/images/favicon.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/png"
      href="/images/favicon_light.png"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>SmartOrders - Gestión Inteligente</title>
    <meta name="title" content="SmartOrders - Gestión Inteligente" />
    <meta
      name="description"
      content="Sistema de gestión inteligente para empresas, con módulos de inventario, órdenes, facturación electrónica y más."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://smart-orders.onrender.com" />
    <meta property="og:title" content="SmartOrders - Gestión Inteligente" />
    <meta
      property="og:description"
      content="Sistema de gestión inteligente para empresas, con módulos de inventario, órdenes, facturación electrónica y más."
    />
    <meta
      property="og:image"
      content="https://smart-orders.onrender.com/images/favicon.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://smart-orders.onrender.com" />
    <meta property="twitter:title" content="SmartOrders - Gestión Inteligente" />
    <meta
      property="twitter:description"
      content="Sistema de gestión inteligente para empresas, con módulos de inventario, órdenes, facturación electrónica y más."
    />
    <meta
      property="twitter:image"
      content="https://smart-orders.onrender.com/images/favicon.png"
    />

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <meta name="theme-color" content="#fff" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
