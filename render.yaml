# Render Blueprint para SmartOrders
services:
  - type: web
    name: smartorders-frontend
    runtime: node
    plan: starter  # o 'starter' para plan pago
    buildCommand: npm install --include=dev && npm run build
    startCommand: serve -s dist -p $PORT
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_ENVIRONMENT
        value: production
      - key: VITE_API_BASE_URL
        sync: false  # Configura manualmente en Render Dashboard
      - key: VITE_APP_NAME
        value: SmartOrders
      - key: VITE_APP_VERSION
        value: 2.0.0
      - key: VITE_DEBUG
        value: false
      - key: VITE_ENABLE_EXPERIMENTAL_FEATURES
        value: false
      - key: VITE_ENABLE_ANALYTICS
        value: true
    # Configuraci√≥n para SPA routing
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
